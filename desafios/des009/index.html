<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reajustar salário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            font-size: 1.4em;
        }
        input {
            padding: 10px 15px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Reajuste Salarial</h1>
    <input type="button" value="Reajustar Salário" onclick="calcular()">
    <div id="impri">
        <p>Clique no botão acima para iniciar.</p>
    </div>
    <script>
        function calcular() {
            var impri = document.getElementById('impri')
            var nome = prompt('Qual é o nome do funcionário?')
            var salario = prompt(`Qual é o sálario de ${nome}?`)
            var reais = Number(salario)
            var reaju = prompt(`O sálario de ${nome} vai ser reajustado em qual porcentagem?`)
            var aumento = reais * (Number(reaju) / 100)
            var total = reais + aumento
            


            impri.innerHTML = (`<h2>${nome.toUpperCase()} recebeu um aumeto salarial!</h2>`)
            impri.innerHTML += (`<p>O salário era de R$ ${reais.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL', minimumFractionDigits: 2 })}.</p>`)
            impri.innerHTML += (`<p>Com o aumento de ${reaju}%, o salário vai aumentar R$ ${aumento.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL', minimumFractionDigits: 2 })} no proximo mês.</p>`)
            impri.innerHTML += (`<p>E a partir daí, ${nome} vai passar a ganhar R$ ${total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL', minimumFractionDigits: 2 })}.</p>`)
        }
    </script>
</body>
</html>
