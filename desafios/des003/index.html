<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e depois</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            font-size: .9em;
            font-weight: bolder;
            padding: 20px 30px;

        }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>
    <input type="button" value="Antecessor e Sucessor" onclick="calcular()">
    <script>
        function calcular() {
            var num = prompt('Digite um numero interiro qualquer')
            var antes = Number(num) - 1
            var depois = Number(num) + 1

            confirm(`Antes de ${num}, temos o números ${antes}\nDepois de ${num}, temos o números ${depois}`)
        }
    </script>    
</body>
</html>
