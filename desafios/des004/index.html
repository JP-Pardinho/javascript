<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
        }

        input {
            font-size: .8em;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <input type="button" value="Comprar produto" onclick="calcular()">
    <script>
        function calcular() {
            var produto = prompt(`Qual produto você está comprando?`)
            var valor = prompt(`Quanto custa ${produto} que você está comprando?`)
            var pagamento = prompt(`Qual foi o valor que você deu para pagar o ${produto}?`)
            
            var troco = Number(pagamento) - Number(valor) 
            
            if (Number(valor) < Number(pagamento)) {
                window.alert(`Você comprou ${produto} que custou R$${valor}\n Deu R$${Number(pagamento)} e vai receber R$${troco} de troco`)
            } else if (Number(valor) == Number(pagamento)) {
                window.alert(`Você comprou ${produto} que custou R$${valor}\n Deu R$${Number(pagamento)} e não teve troco!`) 
            } else {
                window.alert(`Pagamento insuficiente`)
            }
        }
    </script>
</body>
</html>
