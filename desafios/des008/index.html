<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Desconto</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.1em;
        }

        h1 {
            font-size: 2em;
        }

        input {
            padding: 20px 30px;
        }
    </style>
</head>
<body>
    <h1>Calcular Desconto</h1>
    <input type="button" value="Desconto 10%" onclick="Desconto()">
    <div id="info">
        <p>Clique no botão acima para iniciar.</p>
    </div>
    <script>
        function Desconto() {
            var info = document.getElementById('info')
            var prod = prompt('Qual é o produto que você está comprando?')
            var txt_preco = prompt(`Qual o preço de ${prod}?`)
            var valor = Number(txt_preco)
            var dez_por = valor * 0.10
            var novo_preco = valor - dez_por

            info.innerHTML = (`<h1>Calculando desconto de 10% para ${prod}</h1>`)
            info.innerHTML += (`<p>O preço original era de R$${valor.toFixed(2).replace('.' , ',')}.</p>`)
            info.innerHTML += (`<p>Você acaba de ganhar R$${dez_por.toFixed(2).replace('.' , ',')} de desconto (-10%).</p>`)
            info.innerHTML += (`<p>No fim, você vai pagar R$${novo_preco.toFixed(2).replace('.' , ',')} no produto ${prod}.</p>`)
            


        }
    </script>
</body>
</html>
