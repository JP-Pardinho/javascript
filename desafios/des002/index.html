<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=[device-width], initial-scale=1.0">
    <title>Desafio boas-vindas</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            padding: 20px 35px;
        }
    </style>
</head>
<body>
    <h1>
        Boas-Vindas
    </h1>
    <input type="button" value="Inicie o desafio" onclick="inicio()">
    <script>
        function inicio() {
            var nome = prompt('Qual o seu nome?')
            var idade = prompt(`Olá, ${nome}! Quantos anos você tem?`)
            window.confirm(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>
