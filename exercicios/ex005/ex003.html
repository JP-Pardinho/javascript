<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style> 
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.3em;
        }

        input {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="vel" id="ivel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular() {
            var txtvel = document.getElementById('ivel') 
            var res = document.querySelector('div#res')
            var vel = Number(txtvel.value)

            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> km/h<p/>`
            
            if (vel > 60) {
                res.innerHTML = `<p>Você está acima da velocidade permitida, <strong>MULTADO!</strong><p/>`
            }
            
            res.innerHTML += `<p>Dirija sempre com segurança!<p/>`
        }
    </script>
</body>
</html>
