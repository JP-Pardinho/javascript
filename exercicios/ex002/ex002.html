<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro script</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
            background-color: lightblue;
            color: rgb(90, 90, 90);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldade</p>
    <script>
        /*  
        Fazendo uma conversão de string para int
            - Number.parseInt(n)
            - Number.parseFloat(n)

            * Obs:
                - O "Number" é opcional
                - Podemos usar somento o "Number" e o JS se vira 

        Fazendo a conversão de número para string
            - String(n)
            - n.toString()

        Dá para formatar strings tbm
            - s.length          // Quantos caracteres a string tem
            - s.toUpperCase()   // Coloca tudo em CAPSLOCK
            - s.toLowerCase()   // Tudo para minúsculas
        */
       var n1 = Number.parseFloat(window.prompt('Digite o primeiro numero: '))
       var n2 = parseFloat(window.prompt('Digite um numero: '))
       var n3 = Number(window.prompt('Digite mais um numero: '))
        var soma = n1 + n2 + n3
        window.alert(`A soma entre ${n1} + ${n2} + ${n3} = ${soma}`)
    </script>
</body>
</html>
